<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm</title>
</head>


  <div id="wrapperdiv">

    <h1 id="header">Budget Buddy</h1>
		<div id="budgetInputDiv">
			<p>Please enter your weekly budget:</p>
			<input id="userBudgetInput" type="number" placeholder="$">
			<button id="budgetSubmitButton" type="submit">SUBMIT</button>
		</div>

    <div id="categoryDiv">
      <div class="categories">
        <h3 id="entertainment" class="total">Entertainment</h3>
      </div>
      <div class="categories">
        <h3 id="food" class="total">Food</h3>
      </div>
      <div class="categories">
        <h3 id="clothing" class="total">Clothing</h3>
      </div>
      <div class="categories">
        <h3 id="bills" class="total">Bills</h3>
      </div>
    </div>

    <div id="inputDiv">
      <h2>Total Budget: </h2>
      <h2 id="budget"></h2>
      <form>
        <h3>Select the category:</h3>
        <select>
          <option selected></option>
          <option>Entertainment</option>
          <option>Food</option>
          <option>Clothing</option>
          <option>Bills</option>
        </select>
        <input type="text" placeholder="What is the expense?" />
        <input type="text" placeholder="How much is the expense?" />
          <button type="submit">Submit Button</button>
      </form>
      <h2>Money Spent: </h2>
      <h2 id="moneyleft"></h2>
    </div>

  </div>


  <div id="lessThanHundred">
    <span class="close"> X </span>
    <p>
      You have under $100 dollars remaining in your weekly budget. Hedge accordingly!
    </p>
    <img class="exclamation" src="images/attention.png"/>
  </div>

  <div id="noMoney">
    <span class="close"> X </span>
    <p>
      Your weekly budget has been exhausted.
    </p>
    <img class="exclamation" src="images/attention.png"/>
  </div>


  <script src="jquery-3.1.1.js"></script>
  <script src="script.js"></script>
</body>

</html>
