<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm</title>
</head>

<body>

  <div id="wrapperdiv">

    <div id="categoryDiv">
      <div class="categories">
        <h3 class="total">Entertainment</h3>
      </div>
      <div class="categories">
        <h3 class="total">Food</h3>
      </div>
      <div class="categories">
        <h3 class="total">Clothing</h3>
      </div>
      <div class="categories">
        <h3 class="total">Bills</h3>
      </div>
    </div>

    <div id="inputDiv">
      <h2>Total Budget: </h2>
      <h2 id="budget"></h2>
      <form>
        <h3>Select the category:</h3>
        <select>
          <option selected></option>
          <option>Entertainment</option>
          <option>Food</option>
          <option>Clothing</option>
          <option>Bills</option>
        </select>
        <input type="text" placeholder="What is the expense?" />
        <input type="text" placeholder="How much is the expense?" />
      </form>
      <h2>Money Left: </h2>
      <h2 id="moneyleft"></h2>
    </div>

  </div>


  <script src="jquery-3.1.1.js"></script>
  <script src="script.js"></script>
</body>

</html>
